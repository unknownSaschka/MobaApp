    <style>
        body {
            background-color: #40444c;
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
         document.addEventListener('DOMContentLoaded', init, false);
         var socket;
         function init(){

            /*
            var connection = new RTCMultiConnection();
            connection.socketURL = '224.0.2.24';
            */

            //var temp = window.document.getElementById("testbutton");
            //temp.addEventListener("click", sendPing, false);

            //var imgCon = document.getElementById("stream");
            //console.log("availHeight: " + window.screen.availHeight + " availWidth: " + window.screen.availWidth);



            var url = 'ws://%%';
	        socket = new WebSocket(url);
	        socket.onopen=sendenMoeglich;
	        socket.onclose=Closing;
	        socket.onerror=ErrorHandler;
	        socket.onmessage=empfange;

         }

         function sendPing(){
            socket.send("Ping");
         }

         function ErrorHandler(event){
               alert("Fehler:" + event.data);
         }

         function empfange(message){
                //console.log(message);
                var img = message.data;

                if(img instanceof Blob){
                    //var blob = new Blob(message.data, { type: "image/jpeg" } );
                    var urlCreator = window.URL || window.webkitURL;
                    var imageUrl = urlCreator.createObjectURL(img);
                    var imgCon = document.getElementById("stream");
                    //imgCon.height = window.screen.height;
                    //imgCon.width = window.screen.width;
                    imgCon.src = imageUrl;
                }
                else {
                    console.log(message.data);
                    var json = JSON.parse(img);
                    var height = json.height;
                    var width = json.width;
                    console.log("breite: " + width + " hoehe: " + height);
                    var imgCon = document.getElementById("stream");
                    //imgCon.height = height;
                    //imgCon.width = width;
                    var ratio = width / height;

                    //Portrait mode
                    if(width < height){
                        imgCon.height = window.innerHeight - 10;
                        imgCon.width = (window.innerHeight - 10) * ratio;
                    }
                    else {

                        if(((window.innerWidth - 10) / ratio) > (window.innerHeight - 10)){
                            imgCon.height = window.innerHeight - 10;
                            imgCon.width = (window.innerHeight - 10) * ratio;
                        }
                        else {
                            imgCon.width = window.innerWidth - 10;
                            imgCon.height = (window.innerWidth - 10) / ratio;
                        }
                    }

                }
         }

          function Closing(){
                alert("Server hat die Verbindung getrennt");
          }

         function sendenMoeglich(){

         }
    </script>
    <img id="stream" height="1920" width="1080"/>
</body>
